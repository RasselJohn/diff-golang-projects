<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<form method="post" action="http://localhost:8080/change-image" enctype="multipart/form-data">
    Select file:
    <input type="file" name="img_file" accept=".png, .jpg, .jpeg">

    <label for="height">Height(%)</label>
    <input type="number" value="" step="1" min="10" max="2000" id="height" name="height"/>

    <label for="width">Width(%)</label>
    <input type="number" value="" step="1" min="10" max="2000" id="width" name="width"/>

    <label for="format">Format</label>
    <select name="format" id="format">
        <option value="" selected>Select ...</option>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
    </select>
    <input type="submit" value="Go"/>
</form>

</body>
</html>
