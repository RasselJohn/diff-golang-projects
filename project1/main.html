<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="http://localhost:8080/change-image" enctype="multipart/form-data">
    Select file:
    <input type="file" name="img_file">

    <label for="resize">Resize(%)</label>
    <input type="range" value="100" step="1" id="resize"/>

    <label for="watermark">Watermark(%)</label>
    <input type="text" name="watermark" id="watermark"/>

    <input type="submit" value="Go"/>
</form>

</body>
</html>
